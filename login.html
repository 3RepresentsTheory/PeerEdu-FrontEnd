<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>用户登录</h2>
      <form>
        <div class="input-group">
          <label for="username">请输入邮箱</label>
          <input type="text" id="username" name="username" placeholder="用户名">
        </div>
        <div class="input-group">
          <label for="password">请输入密码</label>
          <input type="password" id="password" name="password" placeholder="密码">
        </div>
        <div class="actions">
          <button type="submit" class="login-btn">登录</button>
          <a href="#" class="link" id="forgot-password-btn">忘记密码</a>
          <a href="#" class="link" id="register-btn">立即注册</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 引入 Electron 的 ipcRenderer 模块
    const { ipcRenderer } = require('electron');

    // 绑定 "立即注册" 按钮的点击事件
    document.getElementById('register-btn').addEventListener('click', () => {
      ipcRenderer.send('navigate-to-register'); // 通知主进程跳转到注册页面
    });

    // 绑定 “忘记密码” 按钮的点击事件
    document.getElementById('forgot-password-btn').addEventListener('click', (event) => {
      event.preventDefault();
      ipcRenderer.send('navigate-to-forgot-password');
    });

  </script>

</body>
</html>
