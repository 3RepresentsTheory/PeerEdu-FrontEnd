<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘记密码</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <div class="forgot-password-container">
    <div class="forgot-password-box">
      <h2>邮箱验证码登录</h2>
      <form>
        <div class="forgot-password-input-group">
          <label for="email">请输入邮箱</label>
          <input type="email" id="email" name="email" placeholder="邮箱地址">
        </div>

        <div class="forgot-password-input-group forgot-password-code-group">
          <label for="verification-code">请输入验证码</label>
          <input type="text" id="verification-code" name="verification-code" placeholder="验证码">
          <button type="button" id="send-code-btn" class="send-code-btn">发送验证码</button>
        </div>

        <button type="submit" class="forgot-password-submit">登录</button>

        <div class="forgot-password-footer">
          <a href="#" id="register-btn" class="forgot-password-link">立即注册</a>
          <a href="#" id="login-btn" class="forgot-password-link">返回账号密码登录</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // 绑定发送验证码按钮事件
    document.getElementById('send-code-btn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      if (email) {
        console.log('请求发送验证码到: ', email); // 可替换为实际的后端 API 调用逻辑
        // 调用后端 API，发送验证码
      } else {
        alert('请输入有效的邮箱地址');
      }
    });

    // 跳转到注册页面
    document.getElementById('register-btn').addEventListener('click', (event) => {
      event.preventDefault();
      ipcRenderer.send('navigate-to-register');
    });

    // 跳转到登录页面
    document.getElementById('login-btn').addEventListener('click', (event) => {
      event.preventDefault();
      ipcRenderer.send('navigate-to-login');
    });
  </script>
</body>
</html>
