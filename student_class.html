<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生上课页面</title>
    <link rel="stylesheet" href="student_class.css">
</head>

<body>
    <div class="container">
        <!-- Left Section: Course Info -->
        <div class="course-info">
            <h2>课程名称: C语言程序设计</h2>
            <p>出勤时长: <span>29:30</span></p>
            <p>上课时长: <span>31:11</span></p>
            <p>作答/当前小题数: <span>1/3</span></p>
            <button>已签到</button>
        </div>

        <!-- Center Section: Small Group List -->
        <div class="group-list">
            <h2>小组列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>题数</th>
                        <th>完成人数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>10</td>
                        <td>1</td>
                        <td><a href="#">已提交</a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>5</td>
                        <td>2</td>
                        <td><a href="#">作答</a></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>6</td>
                        <td>3</td>
                        <td><a href="#">作答</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Right Section: Student Data -->
        <div class="student-data">
            <h2>我的数据</h2>
            <p>做题总数: <span>5</span></p>
            <p>正确题数: <span>5</span></p>
            <p>正确率: <span>100%</span></p>
            <p>伙伴帮学发表数: <span>5</span></p>
            <p>伙伴帮学获取数: <span>11</span></p>
            <p>做题总时长: <span>3:10</span></p>
            <p>小题总时数: <span>1</span></p>
            <p>小题平均成绩: <span>100</span></p>
        </div>
    </div>
</body>

</html>
